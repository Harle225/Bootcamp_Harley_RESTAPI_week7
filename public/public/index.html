<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harley's Note App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Harley's Note Pad ğŸ“</h1>
      <p
        style="
          text-align: center;
          color: #ccc;
          margin-top: -10px;
          margin-bottom: 20px;
        "
      >
        Quickly write, edit, and delete notes to keep your thoughts organized.
        Is this not just great!!!
      </p>

      <form id="note-form">
        <input type="text" id="title" placeholder="Title" required />
        <textarea
          id="content"
          placeholder="Write your note..."
          required
        ></textarea>
        <button type="submit">Add Note Please</button>
      </form>

      <ul id="notes-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
